<h1>Gestion des articles en projet</h1>

<B_proj>
  <h4>Articles actuellement en projet :</h4>
<BOUCLE_proj(IDM_PROJETS){statut IN contact,redaction,relecture}>
  <div class="ajax">
    #FORMULAIRE_IDM_PROJET_EDIT{#ID_PROJET}
  </div>
</BOUCLE_proj>

#FORMULAIRE_IDM_PROJET

<B_unknown>
  <h4>Articles non suivis :</h4>
<BOUCLE_unknown(ARTICLES){statut IN prepa,prop}>
  <BOUCLE_test(IDM_PROJETS){id_article}></BOUCLE_test>
    <p><a href="?exec=articles&id_article=#ID_ARTICLE"><strong>#TITRE</strong></a>
    [<br/>par (#LESAUTEURS)]</p>
  <//B_test>
</BOUCLE_unknown>
