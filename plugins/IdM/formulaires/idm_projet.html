<div class="formulaire_spip formulaire_demo">
  [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

  [(#ENV{editable})
  <form action="#ENV{action}" method="post">

      <li class="editer_sujet obligatoire [(#ENV**{erreurs}|table_valeur{sujet}|oui)erreur]">
        <label for="sujet">Sujet de l'article</label>
        <input type="text" name="sujet" id="sujet" value="#ENV{sujet}" class="text" />
      </li>
    </ul>
    <p class="boutons"><input type="submit" class="submit" value="C'est parti" /></p>
  </form>]
</div>
