<h4>Cr&eacute;er un nouveau projet :</h4>

<div class="formulaire_spip formulaire_demo">
  [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
  [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]

  <form action="#ENV{action}" method="post">
    #ACTION_FORMULAIRE{#ENV{action}}
    <ul>
      <li class="editer_auteur obligatoire [(#ENV**{erreurs}|table_valeur{auteur}|oui)erreur]">
        <label for="auteur">Auteur contact&eacute;</label>
        <input type="text" name="auteur" id="auteur" value="#ENV{auteur}" class="text" />
      </li>
      <li class="editer_sujet obligatoire [(#ENV**{erreurs}|table_valeur{sujet}|oui)erreur]">
        <label for="sujet">Sujet de l'article</label>
        <input type="text" name="sujet" id="sujet" value="#ENV{sujet}" class="text" />
      </li>
      <li class="editer_id_rubrique obligatoire">
        <label for="id_rubrique">Rubrique</label>
        <select name="id_rubrique" id="id_rubrique" value="#ENV{id_rubrique}">
          <BOUCLE_rub(RUBRIQUES){id_rubrique IN 1,4,20,21,24,27,32}{par titre}>
            <option value="#ID_RUBRIQUE" [(#ENV{id_rubrique}|=={#ID_RUBRIQUE}|oui) selected="yes"]>#TITRE</option>
          </BOUCLE_rub>
        </select>
      </li>
      <li class="editer_comment">
        <label for="comment">Commentaires</label>
        <textarea name="comment" id="comment" rows="5">#ENV{comment}</textarea>
        <!--<textarea name="comment" cols="75" rows="20">#ENV{texte}</textarea></p>                                   [<p class="erreur">(#ENV**{erreurs}|table_valeur{texte})</p>]-->
      </li>
    </ul>
    <p class="boutons"><input type="submit" class="submit" value="C'est parti" /></p>
  </form>
</div>
