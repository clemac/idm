<form method="post" name="spiptweets" action="#SELF">
	<div style='background-color: #C0CAD4; padding: 4px; color: black; -moz-border-radius-topleft: 5px; -moz-border-radius-topright: 5px; font-weight: bold;' class='verdana2'>
	<span style='text-transform: uppercase;'><:configuration:></span></div>
	<br />
	<span style='text-transform: uppercase; font-weight: bold; '><:spiptweets:conf_twitter:></span><br/>
	<div style="float: left; margin-right: 5px;">
		<label><:spiptweets:consumer_key:><br/>
			<input class='fondl' style="background-color:#fff;" type='text' name='consumer_key' size='30' value='[(#ENV{consumer_key})]'/>
		</label>
	</div>
	<label><:spiptweets:consumer_secret:><br/>
		<input class='fondl' style="background-color:#fff;" type='text' name='consumer_secret' size='40' value='[(#ENV{consumer_secret})]'/>
	</label>
	<input type='submit' class='fondo' style='#ENV{bouton_multi1_style}' name='#ENV{bouton_multi1_value}' value='#ENV{bouton_multi1_label}' />
	<br/>
	<div style="float: left; margin-right: 5px;">
		<label><:spiptweets:token:><br/>
			<input class='fondl' type='text' name='oauth_token' size='30' value='[(#ENV{oauth_token})]'/>
		</label>
	</div>
	<label><:spiptweets:token_secret:><br/>
		<input class='fondl' type='text' name='oauth_token_secret' size='40' value='[(#ENV{oauth_token_secret})]'/>
	</label>
		<input type='submit' class='fondo' style='#ENV{bouton_multi2_style}' name='#ENV{bouton_multi2_value}' value='#ENV{bouton_multi2_label}' />
	<div style="float: left; margin-right: 5px;">
		<label><:spiptweets:callback_url:><br/>
			<input class='fondl' type='text' name='callback_url' size='77' value='[(#ENV{spiptweets_callback_url})]'/>
		</label>
	</div>
	<br/>
	<div style="clear: left;"/>
	<br/>
</form>

<form method="post" name="spiptweets_avancee" action="#SELF">
	<div style='background-color: #C0CAD4; padding: 4px; color: black; -moz-border-radius-topleft: 5px; -moz-border-radius-topright: 5px; font-weight: bold;' class='verdana2'>
	<span style='text-transform: uppercase; font-weight: bold;'><:spiptweets:conf_plugin:></span></div>
	<br/>
	<table>
	<tr>
	<td><label><:spiptweets:format:><br /><input class='fondl' style="background-color:#fff;" type='text' name='format' size='50' value='[(#ENV{format}|sinon{'#TITRE @ #URL_ARTICLE'})]'/></label></td>
	<td><label><:spiptweets:max_essai:><br/><input class='fondl' style="background-color:#fff;" type='text' name='max_essai' size='3' value='[(#ENV{max_essai}|sinon{5})]'/></label></td>
	</tr><tr>
	<td><label><input class='fondl' type='checkbox' name='ignorervide' [(#ENV{ignorervide}|=={oui}|?{checked})] value='oui'/><:spiptweets:ignorer_vide:></label></td>
	<td><label><input class='fondl' type='checkbox' name='simulation' [(#ENV{simulation}|=={oui}|?{checked})] value='oui'/><:spiptweets:simulation:></label></td>
	</tr><tr>
	<td colspan='2'><label><input class='fondl' type='checkbox' name='isgd' [(#ENV{isgd}|=={oui}|?{checked})] value='oui'/><:spiptweets:isgd:></label></td>
	</tr>
	</table>
	<br/>
	<div style='background-color: #C0CAD4; padding: 4px; color: black; -moz-border-radius: 5px; font-weight: bold;' class='verdana2'>
		<img id="triangle_L6" class="swap-couche" alt="<:info_deplier:>" title="<:info_deplier:>" onclick="swap_couche('_L6','','../prive/images/',0);" src="#EVAL{_DIR_IMG_PACK}/deplierhaut.gif" />
		<span style='text-transform: uppercase; font-weight: bold;'><:spiptweets:conf_av_plugin:></span><br/>
	</div>
	<div id='Layer_L6' style='display:none;'> 
	<table>
	<tr>
	<td><label><:spiptweets:recherche:><br /><input class='fondl' style="background-color:#fff;" type='text' name='recherche' size='3' value='[(#ENV{recherche}|sinon{10})]'/></label></td>
	<td><label><:spiptweets:delaipub:><br /><input class='fondl' style="background-color:#fff;" type='text' name='delaipub' size='3' value='[(#ENV{delaipub}|sinon{0})]'/></label></td>
	</tr><tr>
	<td><label><:spiptweets:delai:><br /><input class='fondl' style="background-color:#fff;" type='text' name='delai' size='3' value='[(#ENV{delai}|sinon{5})]'/></label></td>
	<td><label><:spiptweets:timeout:><br /><input class='fondl' style="background-color:#fff;" type='text' name='timeout' size='3' value='[(#ENV{timeout}|sinon{15})]'/></label></td>
	</tr><tr>
	<td>
	<label><input class='fondl' type='checkbox' name='noproxy' [(#ENV{noproxy}|=={oui}|?{checked})] value='oui'/><:spiptweets:noproxy:></label><br />
	</td>
	<td>
	<label><input class='fondl' type='checkbox' name='verbose' [(#ENV{verbose}|=={oui}|?{checked})] value='oui'/><:spiptweets:verbose:></label><br />
	</td>
	</tr></table>
	</div>
	<br/>
	<input type="submit" class='fondo' name="valider" value="<:spiptweets:bouton_enregistrer:>" />
</form>
