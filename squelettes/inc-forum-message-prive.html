<BOUCLE_message(FORUMS) {id_forum} {statut = prive}>
  <div class="forum-message[ (#NOM|=={#ENV{auteur_article}}?{forum-message-delauteur})]">
    <h3>#TITRE</h3>
    <h4>[le&nbsp;(#DATE|affdate_jourcourt)][&nbsp;&agrave&nbsp;(#DATE|heures)][:(#DATE|minutes)][, <:par_auteur:> (#NOM)]</h4>
    [<div class="forum-texte">(#TEXTE)</div>]
    [<h4 class="repondre"><a 
        href="(#URL_PAGE{propose,id_article=[(#ID_ARTICLE)]&id_forum=[(#ID_FORUM)]})"><:repondre_message:></a></h4>]
  </div>
</BOUCLE_message>
